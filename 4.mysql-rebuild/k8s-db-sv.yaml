apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  serviceName: "mysql"
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
       fsGroup: 1000
      containers:
      - name: mysql
        image: php-gke-mysql:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: php-apache-psql-secret
              key: database_password
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: php-apache-psql-secret
              key: database_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: php-apache-psql-secret
              key: database_password
        volumeMounts:
        - name: php-apache-psql-data
          mountPath: /mnt/php-apache-psql-data
          readOnly: false
        command:
        - sh
        - "-c"
        - |
          /usr/local/bin/creat-volume.sh
        securityContext:
          privileged: true
      volumes:
      - name: php-apache-psql-data
        persistentVolumeClaim:
          claimName: php-apache-psql-pvc
